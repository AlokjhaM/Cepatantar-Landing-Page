<!DOCTYPE html><html lang="en"><head>  <meta charset="utf-8" />  <meta name="viewport" content="width=device-width, initial-scale=1" />  <title>Cepatantar - Coming Soon</title>  <style>    body {      margin: 0;      font-family: 'Arial', sans-serif;      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);      display: flex;      height: 100vh;      align-items: center;      justify-content: center;      color: white;      text-align: center;      padding: 0 20px;    }    .container {      max-width: 600px;      background: rgba(0,0,0,0.3);      border-radius: 20px;      padding: 40px 30px;      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);      backdrop-filter: blur(8.5px);      -webkit-backdrop-filter: blur(8.5px);      border: 1px solid rgba(255, 255, 255, 0.18);    }    h1 {      font-size: 3.5rem;      margin-bottom: 0.3em;      letter-spacing: 2px;    }    p {      font-size: 1.25rem;      margin-bottom: 1.5em;    }    input[type='email'] {      width: 80%;      padding: 15px;      border-radius: 40px;      border: none;      font-size: 1rem;      text-align: center;      margin-bottom: 20px;      outline: none;      transition: background-color 0.3s ease;    }    input[type='email']:focus {      background-color: rgba(255, 255, 255, 0.2);      color: white;    }    button {      background-color: #4e9af1;      color: white;      border: none;      padding: 15px 40px;      border-radius: 40px;      font-weight: 700;      font-size: 1rem;      cursor: pointer;      transition: background-color 0.3s ease;    }    button:hover {      background-color: #3a7bce;    }    footer {      margin-top: 30px;      font-size: 0.85rem;      color: #ccc;      font-style: italic;    }  </style></head><body>  <div class="container">    <h1>Cepatantar</h1>    <p>Coming Soon - The Safe, Anonymous Companionship Platform</p>    <form onsubmit="subscribe(event)">      <input type="email" id="email" placeholder="Enter your email to join the waitlist" required />      <br />      <button type="submit">Join the Waitlist ??</button>    </form>    <footer>      <p>© 2025 Cepatantar. Not a dating app. Privacy & Safety first.</p>    </footer>  </div>  <script>    function subscribe(e) {      e.preventDefault();      alert('Thank you for joining the waitlist! We will keep you updated.');      document.getElementById('email').value = '';    }  </script></body></html>
